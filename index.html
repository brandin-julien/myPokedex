<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Pokedex</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <form name="form">
        <input type="text" id="pokemon" placeholder="name or number" required>
        <input type="submit" value="Catch 'Em All ">
    </form>
    <br>
    <div id="errorBlock"></div>
    <br>

    <div id="pokedex">
        <div id="partLeft">
            <div id="topFistPart">
                <div id="bouton"></div>
                <div class="otherButon">
                    <div id="bouton2"></div>
                    <div id="bouton3"></div>
                    <div id="bouton4"></div>
                </div>
            </div>
            <div id="topSecondPart"></div>
            <div class="cadre">
                <div id="screenLeft"></div>
                <div id="cadreBouton"></div>
                <div id="stackBande">
                    <div class="bande"></div>
                    <div class="bande"></div>
                    <div class="bande"></div>
                    <div class="bande"></div>
                </div>
            </div>
            <div class="cross">
                <div id="top">
                    <div id="arrowUp"></div>
                </div>
                <div id="left">
                    <div id="arrowLeft"></div>
                </div>
                <div id="centerCross">
                    <div id="arrowCenter"></div>
                </div>
                <div id="right">
                    <div id="arrowRight"></div>
                </div>
                <div id="down">
                    <div id="arrowDown"></div>
                </div>
            </div>
            <div id="leftRoundButton1"></div>
            <div id="leftRoundButton2"></div>
            <div id="leftCercleButton"></div>
            <div id="leftGreenButton"></div>
        </div>
        <div id="hiddenPart">
            <div id="text">Pokedex</div>
            <div id="block"></div>
        </div>

        <div id="center">
            <div id="topCenter"></div>
        </div>

        <div id="partRight">
            <div id="screenRight"></div>
            <div id="stackBlueButton">
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
            </div>
            <div id="whiteButton1"></div>
            <div id="whiteButton2"></div>
            <div id="rightRoundButton1"></div>
            <div id="rightRoundButton2"></div>
            <div id="rightCercleButton"></div>
            <div id="greenButton1"></div>
            <div id="greenButton2"></div>
        </div>
    </div>
</body>
</html>
